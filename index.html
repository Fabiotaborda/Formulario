<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="container">
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <main class="container">
        <form action="">
          <fieldset>
            <legend>Informações pessoais</legend>

            <div class="line"></div>

            <div class="person">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="text" id="password" />
            </div>

            <legend>Informações do mentor</legend>
            <div class="line"></div>

            <div class="input-wrapper">
              <label for="instructor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="instructor" />
            </div>

            <legend>Seus horários disponíveis</legend>
            <div class="line"></div>

            <div class="timeline">
              <legend>Primeira mentoria</legend>

              <div class="calendar">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>

                <div class="hour">
                  <div class="input-wrapper">
                    <label for="from">Das</label>
                    <input type="time" id="from" />
                  </div>

                  <div class="input-wrapper">
                    <label for="to">Até</label>
                    <input type="time" id="to" />
                  </div>
                </div>
              </div>

              <legend>Segunda mentoria</legend>

              <div class="calendar">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>

                <div class="hour">
                  <div class="input-wrapper">
                    <label for="from">Das</label>
                    <input type="time" id="from" />
                  </div>

                  <div class="input-wrapper">
                    <label for="to">Até</label>
                    <input type="time" id="to" />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <div class="button">
          <input type="submit" form="my-form" value="Salvar evento">
        </div>
      </footer>
    </div>
  </body>
</html>
